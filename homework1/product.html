<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyHub Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="flex justify-between">
        <div  class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg> 
        </div>
        <div  class="">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </div>
    </nav>
    <div class="flex items-center justify-center flex-col">
        <div class="flex flex-col w-4/5 max-w-4xl">
            <form class="flex flex-col items-end h-screen">
                <div class="h-1/2 grid grid-cols-2 gap-x-4 w-full">
                    <div class="flex flex-col w-full items-end border rounded-xl">
                        <div class="flex-grow w-full text-center overflow-hidden relative">
                            <button class="border px-2 rounded-xl w-12 absolute top-0 right-0 z-10 m-2 bg-white text-black">Edit</button>
                            <img src="https://i.pinimg.com/originals/17/55/78/1755786772b0ce35039ce2a9c6adab34.png" alt="profile picture" class="object-cover w-full h-full rounded-xl">
                        </div>
                    </div>
                    <div class="flex flex-col">
                        <div class="border rounded-xl p-1 text-center mb-2 bg-black text-white">MX5 Miata</div>
                        <div class="flex-grow flex flex-col items-end border rounded-xl">
                            <button class="border px-2 rounded-xl m-2 bg-black text-white p-1">Edit</button>
                            <div class="w-full grid grid-cols-2 overflow-hidden">
                                <div>
                                    <p class="p-1"><b>Model: </b></p>
                                    <p class="p-1 my-1"><b>Manufacturer: </b></p>
                                    <p class="p-1 mb-1"><b>Body Style: </b></p>
                                    <p class="p-1"><b>Engine Options: </b></p>
                                </div>
                                <div>
                                    <input type="text" name="model" id="model" class="border p-1" placeholder="Mazda Miata MX-5">
                                    <input type="text" name="manufacturer"  id="manufacturer" class="border p-1 my-1" placeholder="Mazda"/>
                                    <input type="text" name="body-style" id="body-style" class="border p-1 mb-1" placeholder="Convertible sports car">
                                </div>
                            </div>
                            <textarea id="engine-options" class="border w-full p-2 flex-1 p-1" placeholder="1.5 L I4 (petrol) 1.8 L I4 (petrol) 2.0 L I4 (petrol) 2.0 L I4 (diesel)"></textarea>
                        </div>
                    </div>
                </div>
                <button class="w-32 border mt-2 rounded-xl bg-black text-white p-2">Save Changes</button>
            </form>

        </div>
        
    </div>
    
   
</body>
</html>
